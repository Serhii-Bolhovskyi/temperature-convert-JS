<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body class="bg-body">
    <div class="container">
        <h1 class="heading lato-bold">Temperature convert</h1>

        <!-- form -->
        <form id="form" class="form-box">
            <!-- celsius -->
            <div class="form-control celsius">
                <label for="celsius" class="lato-regular">Celsius</label>
                <input id="celsiusInput" type="number">
            </div>

            <!-- fahrenheit -->
            <div class="form-control fahrenheit">
                <label for="fahrenheit" class="lato-regular">Fahrenheit</label>
                <input id="fahrenheitInput" type="number">
            </div>
        </form>
    </div>

    <script src="convert.js"></script>
</body>
</html>
